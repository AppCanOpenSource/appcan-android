<!DOCTYPE HTML>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, user-scalable=no" />
<link rel="stylesheet" type="text/css" href="css/index.css">
<title>条形码扫描功能</title>
<script type="text/javascript">
var cText = 0;
var cJson = 1;
var cInt = 2;
	function ScannerSuccessCallBack(opCode, dataType, data) {
		var obj = eval('('+data+')');
		switch(dataType){
			case cText:
				alert("uex.cText");
				break;
			case cJson:
			  document.getElementById('scanner').innerHTML = "Result:" + obj.code + "<br>Format:"+obj.type;
			  break;
			case cInt:
			    alert("uex.cInt");
			    break;
			  default:
			    alert("error");
			}
			
	}
	function ScannerFailedCallBack(data){
		alert(data);
	}

	window.uexOnload = function(){
		uexScanner.cbOpen = ScannerSuccessCallBack;
		uexWidgetOne.cbError = ScannerFailedCallBack;
	}
	
</script>
</head>

<body>
	<div class="tit">条形码扫描功能</div>
	<div class="conbor">
			<div class="consj">
				<span>1.打开二维码扫描</span>
				<input class="btn" type="button" value="打开二维码扫描" onclick="uexScanner.open('ZXing');">
				<span>2.打开条形码扫描</span>
				<input class="btn" type="button" value="打开条形码扫描" onclick="uexScanner.open('ZBar');">
				<span>条形码值为:</span>
				<div class="tcxx" id="scanner"></div>
			</div>
			<input class="btn" type="button" value="返回" onclick="uexWindow.back();">
		</div>
</body>
</html>
