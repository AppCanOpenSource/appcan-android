    <body class="um-vp c-wh" ontouchstart>
        <div id="page_0" class="up ub ub-ver" tabindex="0">
            <!--header开始-->
            <div id="header" class="uh t-wh ub" style="background: #27A73F;">
            	<div class="umw4 ub ub-ac ub-pc" ontouchstart="zy_touch()" onclick="winBack()">
					<div ontouchstart="zy_touch('btn-act')" class="btn uba b-bla uinn5 c-blu c-m1 uc-a t-wh" style="background: -webkit-gradient(linear,0 0,0 100%,from(#FFCD00),color-stop(50%,#FFBC00),color-stop(50%,orange));border: 1px solid #FFA700;-webkit-border-radius: 8px;  text-align: center;color: #712000;  display: block; font-size: 1em; padding: 0.2em;">返回</div>
            	</div>
                <h1 class="ut ub-f1 ulev0 ut-s tx-c" tabindex="0">Window功能</h1>
				<div class="umw4" ontouchstart="zy_touch()" onclick="">
                <!--插入按钮控件-->
            	</div>
            </div>
            <!--header结束--><!--content开始-->
            <div id="content" class="ub-f1 tx-l t-bla">
                
            </div>
        </div>
    </body>
    <script>
    	zy_init();
        window.uexOnload = function(type){
            if (!type) {
                zy_con("content", "uexWindow_content.html", 0, $$("header").offsetHeight);
            }
		 	window.onorientationchange=window.onresize=function()
			{
				zy_resize("content",0,$$("header").offsetHeight);				
			}
            
            uexWindow.setSlidingWindowEnabled(0);
        }
		function winBack(){
//			uexWindow.back();	//同一个页面使用<a>标签的href跳转，之后可以用back()返回
            uexWindow.setSlidingWindowEnabled(1);
			uexWindow.close(-1);
		}
	
    function winPopOpen2() {
        var x = 0;
        var y = 0;
        var w = 700;
        var h = 800;
        uexWindow.openPopover("pop2", "0", "window/pop.html", "", x, y, w, h, "5", "130");
    }
    
    function closeOpenPop2() {
        uexWindow.closePopover("pop2");
    }
    
    function winOpenMultiPop() {
        
        
        var params ={
            content: [
                      {
                      inPageName:"p1",
                      inUrl:"window/popoverPage.html",
                      inData:""
                      },
                      {
                      inPageName:"p2",
                      inUrl:"window/multipop.html",
                      inData:""
                      }
                      ]
        };
        
        var paramStr = JSON.stringify(params);
        
        uexWindow.openMultiPopover(paramStr,"multipop",0,0,0,500,500,'',0,0);
        uexWindow.setSelectedPopOverInMultiWindow("multipop", 1);
    }
    
    function winCloseMultiPop() {
        uexWindow.closeMultiPopover("multipop");
    }
    
    </script>
