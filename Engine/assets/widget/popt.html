<!DOCTYPE HTML>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, user-scalable=no" />
<script type="text/javascript">
	
	var state = 0;
	function anim(){
		if(state == 0){
			state = 1;
			document.getElementById('hand').innerHTML = "切回";
			uexWindow.beginAnimition();
			uexWindow.setAnimitionDelay('0');
			uexWindow.setAnimitionDuration('350');
			uexWindow.setAnimitionCurve('3');
			uexWindow.setAnimitionRepeatCount('0');
			uexWindow.setAnimitionAutoReverse('0');
			uexWindow.makeTranslation('0', '300', '0');
			uexWindow.commitAnimition();
		}else{
			document.getElementById('hand').innerHTML = "切出";
			state = 0;
			uexWindow.beginAnimition();
			uexWindow.setAnimitionDelay('0');
			uexWindow.setAnimitionDuration('350');
			uexWindow.setAnimitionCurve('3');
			uexWindow.setAnimitionRepeatCount('0');
			uexWindow.setAnimitionAutoReverse('0');
			uexWindow.makeTranslation('0', '-300', '0');
			uexWindow.commitAnimition();
		}
		
		
	}
</script>
