    <script type="text/javascript">
		var cText = 0;
		var cJson = 1;
		var cInt = 2;
		window.uexOnload = function() {		
			uexDevice.cbGetInfo = function(opId,dataType, data){
		 		switch(dataType){
					case cText:
						alert("uex.cText");
						break;
					case cJson:
						var device = eval('('+data+')');
						var jkDeviceType = device.deviceType;
						var faceTimeNum = document.getElementById("uexCall.facetime").value;
						alert("faceTimeNum: "+faceTimeNum);
						alert(jkDeviceType);
						switch(parseInt(jkDeviceType)){
							case 0:
								alert("iphone");
								uexCall.facetime(faceTimeNum);
								break;
							case 1:
							  alert("ipad");
							  break;
							case 2:
							  alert("ipodTouch");
							  break;
							default:
								alert("error");
						}
						break;
					
					case cInt:
						alert("uex.cInt");
						break;
					default:
						alert("Error");
				}
			};
		}
		</script>
