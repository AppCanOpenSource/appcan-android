<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, user-scalable=no" />
<link rel="stylesheet" type="text/css" href="css/index.css">
<title>短信功能</title>
<script type="text/javascript">
var cText = 0;
var cJson = 1;
var cInt = 2;

window.uexOnload = function() {	
	uexSMS.cbSend=function(opCode,dataType,data){
		switch(dataType){
			case cText:
				alert("uex.cText");
				break;
			case cJson:
				alert("uex.cJson");
				break;
			case cInt:
				if(data==0){//发送成功
					alert("短信发送成功!");
				}else{
					alert("短信发送失败!");
				}
				break;
			default:
				alert("短信发送失败!");
		}
	}
	uexWidgetOne.onError=function(opCode,errorCode,errorDesc){
		alert(errorCode+":"+errorDesc);
	}
	
}
function resendsms(){
	for(var i=0;i<10;i++){
		uexSMS.send(document.getElementById('telnm').value, document.getElementById('uexSMS.open').value);		
	}
}
</script>
</head>

<body>
<div class="tit">短信功能</div>
<div class="conbor">
<div class="consj"><span>输入电话号码：</span> <input class="textbox"
	type="text" id="telnm" value="13436827900"><br>
<span>输入短信内容：</span> <textarea class="tcxx" id="uexSMS.open">欢迎进入WidgetOne!</textarea>
<br>
<span>1.打开短信界面</span> <input class="btn" type="button" value="打开短信界面"
	onclick="uexSMS.open(document.getElementById('telnm').value, document.getElementById('uexSMS.open').value)"><br>
<span>2.发送短信</span> <input class="btn" type="button" value="发送短信"
	onclick="uexSMS.send(document.getElementById('telnm').value, document.getElementById('uexSMS.open').value)"><br>
<span>3.短信群发</span> <input class="btn" type="button" value="发送短信"
    onclick="uexSMS.send(document.getElementById('telnm').value, document.getElementById('uexSMS.open').value)">
<br>
<input class="btn" type="button" value="发送短信10次" onclick="resendsms();">
<input class="btn" type="button" value="返回" onclick="uexWindow.back();">
</div>
</div>
</body>
</html>
