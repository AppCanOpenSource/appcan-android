<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    
    <head>
        <title>
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="../css/index.css">
    </head>
    
    <body class="" ontouchstart>
        <div tabindex="0" data-control="PAGE" id="Page" style="background-color: #BABABA">
            <div class="" data-control="CONTENT" style = "padding: 1em 0em;">
                <div class = "fun-unit">
                    <div class="text-desc">
                        <span>notification3<br></span>
                        <span class = "result_display" id = "result_display"></span>
                    </div>
                </div>
                <div class = "fun-unit">
                    <div class="text-desc">
                        <span>关闭当前页面<br></span>
                    </div>
                    <input class = "button-go" type="button" value = "关闭" onclick="closeCurrentWin()"/>
                </div>

                <div class = "fun-unit">
                    <div class="text-desc">
                        <span>onGlobalNotification<br></span>
                        <span class = "result_display" id = "onGlobalNotification_result_display"></span>
                    </div>
                </div>
                <div class = "fun-unit" style = "margin: 0em;">
                    <div class="text-desc">
                        <span>1.postGlobalNotification //发送全局消息<br></span>
                        <span class = "result_display" id = "postGlobalNotification_result_display"></span>
                    </div>
                    <input id= "postGlobalNotification" class = "button-go" type="button" value = "postGlobalNotification"/>
                </div>
                <div class = "fun-unit" style = "margin: 0em;">
                    <div class="text-desc">
                        <span>2.publishChannelNotification //发布消息通知<br></span>
                        <span class = "result_display" id = "publishChannelNotification_result_display"></span>
                    </div>
                    <input id= "publishChannelNotification" class = "button-go" type="button" value = "publishChannelNotification"/>
                </div>
                <div class = "fun-unit" style = "margin: 0em;">
                    <div class="text-desc">
                        <span>3.publishChannelNotificationForJson //发布Json类型消息通知<br></span>
                        <span class = "result_display" id = "publishChannelNotificationForJson_result_display"></span>
                    </div>
                    <input id= "publishChannelNotificationForJson" class = "button-go" type="button" value = "publishChannelNotificationForJson"/>
                </div>
            </div>
        </div>
        <script src="../js/appcan.js">
        </script>
        <script src="../js/appcan.control.js">
        </script>
        <script src="../js/appcan.scrollbox.js">
        </script>
        <script src="../js/template.import.js">
        </script>
        <script src="../js/index.js">
        </script>
        <script src="../js/uexWindow3.js">
        </script>
        <script type="text/javascript">
            appcan.ready(function(){
                uexWindow.onGlobalNotification = function(data){
                    $("#onGlobalNotification_result_display").html("收到全局消息:" + data);
                };
            });
        </script>
    </body>

</html>
