<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    
    <head>
        <title>
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="../css/index.css">
    </head>
    
    <body class="" ontouchstart>
        <div class="bc-bg" tabindex="0" data-control="PAGE" id="Page">
            <div class="" data-control="CONTENT">
                <div class = "fun-unit" style = "margin: 0em;">
                    <input class = "button-go" type="button" value = "返回" onclick="closeCurrentWin()"/>
                </div>
                <div class = "fun-unit" style = "margin: 0em;">
                    <div class="text-desc">
                        <span>1.setSlidingWindowEnabled //设置侧滑窗口是否可用<br></span>
                        <span class = "result_display" id = "setSlidingWindowEnabled_result_display"></span>
                    </div>
                    <input id= "setSlidingWindowEnabled" class = "button-go" type="button" value = "setSlidingWindowEnabled"/>
                </div>
                <div class = "fun-unit" style = "margin: 0em;">
                    <div class="text-desc">
                        <span>2.setSlidingWindow //设置侧滑窗口<br></span>
                        <span class = "result_display" id = "setSlidingWindow_result_display"></span>
                    </div>
                    <input id= "setSlidingWindow" class = "button-go" type="button" value = "setSlidingWindow"/>
                </div>

                <div class = "fun-unit" style = "margin: 0em;">
                    <div class="text-desc">
                        <span>3.toggleSlidingWindow //打开侧滑窗口<br></span>
                        <span class = "result_display" id = "toggleSlidingWindow_result_display"></span>
                    </div>
                    <input id= "toggleSlidingWindow" class = "button-go" type="button" value = "toggleSlidingWindow"/>
                </div>
                <div class = "fun-unit" style = "margin: 0em;">
                    <div class="text-desc">
                        <span>4.getSlidingWindowState //获取侧滑窗口显示情况<br></span>
                        <span class = "result_display" id = "getSlidingWindowState_result_display"></span>
                    </div>
                    <input id= "getSlidingWindowState" class = "button-go" type="button" value = "getSlidingWindowState"/>
                </div>
            </div>
        </div>
        <script src="../js/appcan.js">
        </script>
        <script src="../js/appcan.control.js">
        </script>
        <script src="../js/appcan.scrollbox.js">
        </script>
        <script src="../js/template.import.js">
        </script>
        <script src="../js/index.js">
        </script>
        <script src="../js/uexWindow4.js">
        </script>
        <script type="text/javascript">
            appcan.ready(function(){
                uexWindow.onSlidingWindowStateChanged = function(state){
                    alert("onSlidingWindowStateChanged-state:" + state);
                }
            });
        </script>
    </body>

</html>
