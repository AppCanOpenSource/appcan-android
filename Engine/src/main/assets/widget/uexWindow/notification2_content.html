<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    
    <head>
        <title>
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="../css/index.css">
    </head>
    
    <body class="" ontouchstart>
        <div tabindex="0" data-control="PAGE" id="Page" style="background-color: #4A4AFF">
            <div class="" data-control="CONTENT" style = "padding: 1em 0em;">
                <div class = "fun-unit">
                    <div class="text-desc">
                        <span>notification2_content<br></span>
                        <span class = "result_display" id = "result_display"></span>
                    </div>
                </div>
                <div class = "fun-unit">
                    <div class="text-desc">
                        <span>onGlobalNotification<br></span>
                        <span class = "result_display" id = "onGlobalNotification_result_display"></span>
                    </div>
                </div>
                <div class = "fun-unit">
                    <div class="text-desc">
                        <span>subscribeChannelNotification,channelID:2<br></span>
                        <span class = "result_display" id = "subscribeChannelNotification_result_display"></span>
                    </div>
                </div>
            </div>
        </div>
        <script src="../js/appcan.js">
        </script>
        <script src="../js/appcan.control.js">
        </script>
        <script src="../js/appcan.scrollbox.js">
        </script>
        <script src="../js/template.import.js">
        </script>
        <script src="../js/index.js">
        </script>
        <script type="text/javascript">
            appcan.ready(function(){
                uexWindow.onGlobalNotification = function(data){
                    console.log("onGlobalNotification");
                    $("#onGlobalNotification_result_display").html("收到全局消息:" + data);
                };
                uexWindow.subscribeChannelNotification("2", "functionChannel");
                uexWindow.functionChannel = function(data){
                    $("#subscribeChannelNotification_result_display").html("收到全局消息:" + data);
                };
            });
        </script>
    </body>

</html>
