<!DOCTYPE HTML>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <meta name="viewport" content="target-densitydpi=device-dpi, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="css/vancl_bf.css" />
	<script type="text/javascript">
	var tmp="";	
		function bounceState(type,status){
			switch(type) {
			case 0:
				if (status == 2) {
					uexWindow.resetBounceView("0");
				}
				break;
			case 1:
			  	if (status == 2) {
					uexWindow.resetBounceView("1");
				}
				break;
		}
	}
		
		window.uexOnload = function(slibing_type){
			switch (slibing_type) {
			case 0://main
					uexWindow.onBounceStateChange = bounceState;
					uexWindow.setBounce("1");
					uexWindow.notifyBounceEvent("0","1");
					uexWindow.notifyBounceEvent("1","1");
                    var json ='{"textColor":"#000","imagePath":"res://refesh_icon.png","levelText":"更新日期","pullToReloadText":"拖动到底部","releaseToReloadText":"释放回原处","loadingText":"更新中..."}';
                    uexWindow.setBounceParams(0, json);
					uexWindow.showBounceView("0","#00F", 1);


					 var json2 ='{"textColor":"#fff","imagePath":"res://refesh_icon.png","levelText":"修改日期","pullToReloadText":"上拉到底部","releaseToReloadText":"松手回原处","loadingText":"下载中..."}';
                    uexWindow.setBounceParams(1, json2);
					uexWindow.showBounceView("1","rgba(15, 155, 155, 100)", 1);
				break;
			}
			
		}
		function setv(){
             var json ='{"textColor":"#000","imagePath":"res://refesh_icon.png","levelText":"uploading","pullToReloadText":"拖动到底部","releaseToReloadText":"释放回原处","loadingText":"更新中"}';
			uexWindow.setBounceParams(0, json);
		}
	</script>
	<style>
	a, .btc{
		font-size:1.5em;
		color:#fff;
		background:-webkit-gradient(linear, left top, left bottom, from(#a2a2a2), to(#010101), color-stop(0.5, #585858), color-stop(0.5, #2c2c2c));
		 border:1px solid #000; 
		 -webkit-border-radius:5px;
		 text-align:center;
	}
	body{
		background:#FF0;
	}
	div{
		text-align: center;
	}

	</style>
</head>
<body>
<div class="vancl">
<br>
<div style="color:#ff00ff;font-size:2.5em;">这是Main</div><br><br>
  <a  href="javascript:void(0);" onclick=uexWindow.close('4')>关闭当前window</a><br><br>
  <a  href="javascript:void(0);" onclick=uexWindow.windowBack('4')>返回上一个window</a><br><br>
  <br>  
  <div>为了和谐</div>
  <a  href="javascript:void(0);" onclick=setv()>设置bounceView参数,可在顶部弹动看出效果</a><br><br>
  <div >将屏幕向上或向下滑动看效果</div>
  <input class="btc" type="button" value="返回" onclick="uexWindow.back();"><br><br>
</body>
</html>
